<!DOCTYPE HTML>
<html>

<head>
  <title>ColorGuessingGame</title>
  <script>
    var color = ["aqua", "black", "blue", "gold", "maron", "lime", "indigo", "chocolate", "pink", "silver", "yellow", "white"].sort();
    var target_index;
    var target;
    var finished = false;
    var noOfGuesses = 0;
    var guess_input;

    function do_game() {
      target_index = Math.floor(Math.random() * color.length) - 1;
      target = color[target_index];
      alert("Machine guessed color " + target)
      while (!finished) {
        guess_input = prompt("I am thinking one of these colors" + "\n\n\n" + color + "\n\n\n" + "What color am I thinking of ? ")
        noOfGuesses = noOfGuesses + 1;
        finished = check_color();
      }
    }

    function check_color() {
      if (!isNaN(guess_input) || !contains(color, guess_input)) {
        alert("Sorry , I don't recognize your color " + "\n\n\n" + "Please try again")
      } else if (guess_input === target) {
        document.getElementsByTagName("body")[0].style.background = guess_input;
        alert("Congragulations!you have guessed the color!" + "\n\n\n" + "It took " + noOfGuesses + " guesses to finish the game!" + "\n\n\n" + "you can see color in background");
        return true;
      } else if (guess_input > target) {
        alert("Sorry , your guess is not correct! " + "\n\n\n" + "Hint: your color is alphabetically higher than mine")
      } else {
        alert("Sorry , your guess is not correct! " + "\n\n\n" + "Hint: your color is alphabetically lower than mine")
      }
      return false;
    }

    function contains(colorarray, str) {
      return (colorarray.indexOf(str) > -1);
    }
  </script>
</head>

<body onload="do_game()">
</body>

</html>
